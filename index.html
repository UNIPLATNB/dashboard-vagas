<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Vagas – CRE</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, table { margin-top: 15px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>

<h2>Gestão de Vagas por Região</h2>

<label>Selecione a Região:</label>
<select id="regiaoSelect"></select>

<table>
  <thead>
    <tr>
      <th>Escola</th>
      <th>Ano/Série</th>
      <th>Vagas</th>
    </tr>
  </thead>
  <tbody id="tabelaDados"></tbody>
</table>

<canvas id="graficoVagas" height="100"></canvas>

<script src="script.js"></script>
</body>
</html>
