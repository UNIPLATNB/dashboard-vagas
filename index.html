<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vagas disponíveis por escola</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
    }

    .total {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    /* TAGS */
    .tag {
      display: inline-block;
      padding: 6px 14px;
      margin: 4px;
      border-radius: 18px;
      background: #e0e0e0;
      cursor: pointer;
      font-size: 14px;
    }

    .tag.active {
      background: #1976d2;
      color: #fff;
    }

    /* GRID DE CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .serie {
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 4px 0;
    }

    .serie:last-child {
      border-bottom: none;
    }

    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>

<h2>Vagas disponíveis por escola</h2>
<div id="totalVagas" class="total"></div>

<div id="tagsRegioes" style="text-align:center;"></div>

<div id="cardsContainer" class="cards"></div>

<canvas id="graficoVagas" height="120"></canvas>

<script src="script.js"></script>
</body>
</html>
